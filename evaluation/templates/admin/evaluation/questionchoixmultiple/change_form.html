{% extends "admin/change_form.html" %}

{% block extrastyle %}{{ block.super }}
<link rel="stylesheet" type="text/css" href="/static/css/styles.css" />
{% endblock %}

{% block after_field_sets %}
{% if original.image %}
<fieldset class="module aligned capture"><legend>Capture d'&eacutecran</legend>
    <div id="conteneur">
        <img id="capture_image" src="{{ original.image.url }}">
        {% for zone in original.zoneimage_set.all %}
        <div class="final" style="top:{{ zone.y }}px;left:{{ zone.x }}px;height:{{ zone.height }}px;width:{{ zone.width }}px;"></div>
        {% endfor %}
    </div>
</fieldset>
{% endif %}
{% endblock %}
